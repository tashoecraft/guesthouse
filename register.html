<!DOCTYPE html>
<html>
<head lang="en">
    <title>Register</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="nav navbar-default topBar">
            <div class="nav col-md-12">
                <div class="icon col-md-2 col-md-offset-1">
                    <img src="Images/Guesthouse-logo.png">
                </div>

                <ul class="nav nav-pills col-md-offset-8">
                    <li role="presentation"><a href="#">LOGIN</a></li>
                    <li role="presentation"><a href="#">SIGNUP</a></li>
                    <li role="presentation" class="listPlace"><a href="#">List Your Place</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row mainBanner">
        <h1 class="loginText">Create your account</h1>
    </div>

    <div class="loginBoxes row">
        <input type="text" class="col-md-2 col-md-offset-5 loginBox" placeholder="Your name">
        <input type="text" class="col-md-2 col-md-offset-5 loginBox" placeholder="Your email address">
        <input type="text" class="col-md-2 col-md-offset-5 loginBox" placeholder="Your password">
        <button class="btn btn-primary col-md-2 col-md-offset-5">Sign up</button>
        <p class="col-md-2 col-md-offset-5">Got an account already? <a href="#">Log in</a></p>
    </div>
    <footer class="copyright row-fluid">
        <div>
            <p>&copy; Guesthouse, Inc</p>
        </div>
    </footer>

</body>
</html>
